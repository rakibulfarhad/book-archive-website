<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Point</title>
    <!-- Btoostrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>

    <section class="Container">
        <h2 class="text-center text-success mt-5">Search your Books</h2>
        <div class="input-group m-5 w-50 mx-auto">
            <input id="search-field" class="form-control me-2" type="search" placeholder="Search Book You Want"
                aria-label="Search">
            <button onclick="searchBook()" class="btn btn-outline-success" type="button"
                id="button-search">Search</button>
        </div>

        <!-- Error Message div -->
        <div>
            <h1 id="error-message" class="bg-dark text-center text-danger">Insert a valid name</h1>
        </div>
        
        <!-- Results found -->
        <h1 class="bg-success text-warning text-center" id="book-numbers"></h1>

        <!-- Book search result -->

        <div id="search-result" class=" my-5 row row-cols-1 row-cols-md-4 g-4">
        </div>
    </section>
    <script src="js/app.js"></script>
</body>

</html>
